<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ AQUÍ -->
  <title>KALISTIA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

</div>
  <h1>KALISTIA</h1>
  <h1>Control de Productos y Ventas</h1>
  

<button onclick="mostrarSeccion('venta')">📄 Registrar Venta</button>
<button onclick="mostrarSeccion('producto')">➕ Registrar Producto</button>
<button onclick="mostrarSeccion('inventario')">📦 Inventario</button>
<button onclick="mostrarSeccion('historial')">🧾 Historial de Ventas</button>
<button onclick="mostrarSeccion('resumen')">📊 Resumen</button>


  <section id="registro-venta" class="seccion">
    <h2>Registrar Venta</h2>
    <select id="producto-select"></select>
    <input type="number" id="cantidad-vendida" placeholder="Cantidad" />
    <button onclick="registrarVenta()">Registrar Venta</button>
  </section>

  <section id="registro-producto" class="seccion">
    <h2>Registrar Producto</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <input type="number" id="costo" placeholder="Costo ($)" />
    <input type="number" id="precio" placeholder="Precio de venta ($)" />
    <input type="number" id="stock" placeholder="Stock" />
    <input type="file" id="foto" accept="image/*" />
    <button onclick="registrarProducto()">Guardar Producto</button>
  </section>

  <section id="inventario" class="seccion">
    <h2>Inventario</h2>
    <ul id="lista-inventario"></ul>
  </section>

  <section id="historial" class="seccion">
  <h2>Historial de Ventas</h2>
  <ul id="lista-historial"></ul>
</section>

<section id="resumen" class="seccion" style="display: none;">
  <h2>Resumen</h2>
  <div id="tabla-inversion">
    <h3>Inversión Total</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Costo</th>
          <th>Stock</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cuerpo-inversion"></tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td id="total-inversion"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div id="tabla-ganancia">
    <h3>Ganancia Total</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Ganancia</th>
        </tr>
      </thead>
      <tbody id="cuerpo-ganancia"></tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td id="total-ganancia"></td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>


  <script src="app.js"></script>
</body>
</html>
